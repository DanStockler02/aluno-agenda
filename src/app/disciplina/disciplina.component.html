<app-header></app-header>
<div class="container-fluid" style="padding:30px;">
    <br/>
    <div class="form-group">
        <label>Nome da Disciplina</label>
        <input [(ngModel)]="nomedis" class="form-control" type="text" id="nomedis">
    </div>
    <div class="form-group">
        <label>Nome do Professor</label>
        <input [(ngModel)]="nomeProf" class="form-control" type="text" id="nomeProf">
    </div>
    <div class="form-group">
        <label>Horario da aula</label>
        <input [(ngModel)]="horario" class="form-control" type="text" id="horario">
    </div>
    <div style="text-align: right">
      <button type="button" class="btn btn-primary" (click)="CriarDisciplina()" id="criar">Criar</button>
    </div>
